<div class="flex-center" id="login-form-wrapper">
    <input 
        type="text" 
        name="username-input" 
        placeholder="Username"
        [(ngModel)]="username"
    >
    <input 
        type="password" 
        name="password-input" 
        placeholder="Password"
        [(ngModel)]="password"
    >
    <button 
        type="submit" 
        name="submit-button" 
        class="submit-button" 
        id="form-submit"
        (click)="submitForm()"
    >Sign In
    </button>
</div>
